<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Undying Earth</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/all.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/game.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&family=Roboto+Serif:wght@300;400;500&family=Roboto+Slab:wght@300;400;500&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="gameplay_screen page_container">
        <div class="background-image0" style="background-image: url('/static/images/BG_Square.png');"></div>
        <div class="page-title-bar">
            <img class="header-bar-left" src="{{ url_for('static', filename='images/TheUndyingWorld.png') }}" alt="The Undying World">
            <div class="header-bar-right">
                <h2 id="chat-title">Current Game</h2>
                <a href="/" class="back-button">‚Üê Main Menu</a>
            </div>
            
        </div>
            <div id="chat-container">
                <div id="chat-messages-wrapper">
                </div>
                <button id="begin-game-button" class="hidden">Begin</button>
            </div>

            <div class="input-container hidden">
                <textarea id="user-input" class="primary-text-style" placeholder="Propose an action..."></textarea>
                <button id="send-button">Send</button>
            </div>
    </div>
    <script>
        window.conversationId = "{{ conversation_id }}";
    </script>
    <script src="{{ url_for('static', filename='js/game-util.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/game-dom.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/game-server-comms.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/game-business-logic.js') }}"></script>
</body>
</html>
