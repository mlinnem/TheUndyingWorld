<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Undying World</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/left_sidebar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="conversation-sidebar">
            <h2>Campaigns</h2>
            <button id="new-conversation-btn">New Campaign</button>
            <div id="conversation-list"></div>
        </div>
        <div class="chat-column">
            <h1 id="chat-title">Chat</h1>
            <div id="chat-container"></div>
            <div class="input-container">
                <textarea id="user-input" placeholder="Type a message..." rows="3"></textarea>
                <button id="send-button">Send</button>
            </div>
            <div class="info-container">
                <div class="token-info-wrapper">
                    <label for="max-tokens">Max History Tokens:</label>
                    <input type="number" id="max-tokens" placeholder="Default: 10000" value="10000">
                </div>
                <div id="token-info"></div>
                <div id="cost-info"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
