<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Undying World</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main_chat.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/left_sidebar.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="conversation-sidebar">
            <h1>The Undying World</h1>
            <button id="new-conversation-btn">New Campaign</button>
            <div id="conversation-list"></div>
            <div id="update-status"></div>
        </div>
        <div class="chat-column">
            <h2 id="chat-title">Current Campaign</h2>
            <div id="chat-container"></div>
            <div class="input-container">
                <button class="hidden" id="try-again-btn">Try Again</button>
                <textarea id="user-input" placeholder="Type a message..."></textarea>
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/client.js') }}"></script>
</body>
</html>
